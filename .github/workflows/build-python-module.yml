name: Mosaicsoft Python Module Build
run-name: ${{ github.actor }} is building ${{ github.repository }} üöÄ
on:
  workflow_call:
    inputs:
      module-name:
        type: string
        required: true
jobs:
  build:
    runs-on: atlas
    container: python:3.12-alpine
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - name: Build
        run: |
          ls
          apk add git
          pip install pipenv
          pipenv install -d

          set +e
          git config --global --add safe.directory /github/workspace
          git fetch --tags
          git fetch --prune --unshallow || true
          LATEST_TAG=$(git describe --tags --abbrev=0)
          set -e 
          
          echo "LATEST_TAG: $LATEST_TAG"
          
          if [ "$GITHUB_REF_TYPE" == "tag" ]; then
              echo "$GITHUB_REF_NAME"
              sed -i "1s/.*/__version__ = \"$GITHUB_REF_NAME\"/" "./${{inputs.module-name}}/__init__.py"
          elif [ -n "$LATEST_TAG" ]; then
              echo "$LATEST_TAG"
              sed -i "1s/.*/__version__ = \"$LATEST_TAG\"/" "./${{inputs.module-name}}/__init__.py"
          fi
          
          pipenv run flake8
          pipenv run mypy
          pipenv run black .
          pipenv run isort .
          pipenv run pytest --cov
          pipenv run flit build
      - uses: actions/upload-artifact@v4
        with:
          path: dist/*.whl
          name: dist
      - run: echo "üçè This job's status is ${{ job.status }}."
